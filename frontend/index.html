<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-size: 14px;
      color: #444;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    span.unit {
      font-size: 14px;
      color: #555;
    }

    button {
      padding: 12px;
      background: #4CAF50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      display: none; /* Hidden until result comes */
    }

    .error {
      color: #b71c1c;
      background: #ffebee;
      border: 1px solid #f44336;
    }

    .success {
      color: #1b5e20;
      background: #e8f5e9;
      border: 1px solid #4caf50;
    }

    .category {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mini BMI Calculator</h2>

    <!-- Form for user input -->
    <form id="bmiForm">
      <div>
        <label for="height">Height</label>
        <div class="input-group">
          <input type="text" id="height" name="height" placeholder="Please enter height in Meter(s)" required>
          <span class="unit">m</span>
        </div>
      </div>

      <div>
        <label for="weight">Weight</label>
        <div class="input-group">
          <input type="text" id="weight" name="weight" placeholder="Please enter weight in Kilogram(s)" required>
          <span class="unit">kg</span>
        </div>
      </div>

      <button type="submit">Calculate BMI</button>
    </form>

    <!-- Success response placeholder -->
    <div class="result success" id="bmiResult">
      <p>Your BMI is: <strong id="bmiValue"></strong></p>
      <p class="category">Category: <span id="bmiCategory"></span></p>
    </div>

    <!-- Error message placeholder -->
    <div class="result error" id="errorMessage">
      <p>Error: Please enter valid numbers for height and weight.</p>
    </div>
  </div>

  <script>
    // Get references to form and result containers
    const bmiForm = document.getElementById("bmiForm");
    const bmiResultDiv = document.getElementById("bmiResult");
    const errorDiv = document.getElementById("errorMessage");
    const bmiValue = document.getElementById("bmiValue");
    const bmiCategory = document.getElementById("bmiCategory");

    // Handle form submit
    bmiForm.addEventListener("submit", async function(event) {
      event.preventDefault(); // Stop default form POST

      // Get user inputs
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);

      // Validate
      if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
        errorDiv.style.display = "block";
        bmiResultDiv.style.display = "none";
        return;
      }

      try {
        // Send values to backend
        const response = await fetch("/calculate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ height, weight })
        });

        const data = await response.json();

        if (response.ok) {
          // Show result from backend
          bmiValue.textContent = data.bmi;
          bmiCategory.textContent = data.category;
          bmiResultDiv.style.display = "block";
          errorDiv.style.display = "none";
        } else {
          // Show error
          errorDiv.style.display = "block";
          bmiResultDiv.style.display = "none";
        }
      } catch (err) {
        // Handle fetch/network errors
        errorDiv.style.display = "block";
        bmiResultDiv.style.display = "none";
      }
    });
  </script>
</body>
</html>
